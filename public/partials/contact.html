<div id="email" class="top-text">
	<div class="container clearfix">
		<div class="column col-left">
			<p>
				You can reach me at <a href="mailto:dianeyang@college.harvard.edu">dianeyang@college.harvard.edu</a>, or use the form below. You can also find me here:
			</p>
			<form novalidate name="emailForm" action="MAILTO:dianeyang@college.harvard.edu" method="post" enctype="text/plain" ng-submit="submitForm()">
				<input type="text" name="name" placeholder="Name" ng-model="email.senderName" required>
				<div class="error-message" ng-show="hasError('name')">I'd love to know your name.</div>

				<input type="email" name="email" placeholder="Email" ng-model="email.senderEmail"required>
				<div class="error-message" ng-show="validEmail"> 
			      I'll need a valid email to respond.
			    </div>

				<input type="text" name="subject" placeholder="Subject" ng-model="email.subject" required>
				<div class="error-message" ng-show="hasError('subject')">Help me out with a subject line.</div>

				<textarea name="message" rows="7" placeholder="Message" ng-model="email.message" required></textarea>
				<div class="error-message" ng-show="hasError('message')">What did you want to talk about?</div>

				<input type="submit" value="Send">
			</form>
		</div>
		<div class="column col-right"></div>
	</div>
</div>
